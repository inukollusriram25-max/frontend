<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear{
            width: 300px;
            height: 250px;
            background: linear-gradient( to left,red ,blue ,green ,yellow);
         }
         .radial{
            width: 300px;
            height: 250px;
            background: radial-gradient(circle,pink,brown,yellowgreen,white);
         }
         .conic{
            width: 300px;
            height: 250px;
            background: conic-gradient(red ,blue ,green ,yellow);
         }
         

    </style>
</head>

<body>
    <div class="linear">sriram</div>
       <br>
    <div class="radial">naveen</div>
        <br>
    <div class="conic">prabhu</div>

</body>

</html>
