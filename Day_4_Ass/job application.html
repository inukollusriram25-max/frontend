<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JOB APPLICATION</h1>
    <h3>please complete the form below to apply for a position with us</h3>
    <hr>

    <label for="FN">FirstName</label>
    <input type="text" name="FN" id="FN">

    <label for="LN">LastName</label>
    <input type="text" name="ln" id="LN"><br>

    <!--input tags for gender-->
    <input type="radio" name="gender" value="male">
    <label for="male">male</label>

    <input type="radio" name="gender" value="female">
    <label for="female">female</label>

    <br><br>

    <!--for drop down-->
    <label for="dob">date of birth</label>
    <select name="dob" id="day">
        <option value="--day--">--day--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <select name="dob" id="month">
        <option value="month">month</option>
        <option value="jan">jan</option>
        <option value="feb">feb</option>
        <option value="mar">mar</option>
    </select>

    <select name="dob" id="year">
        <option value="year">year</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
    </select>
    <br>

    <label for="current address">current address</label>
    <br>
    <input type="text" name="current address" id="address">
    <br>

    <label for="street address">street address</label>
    <input type="text" name="street addrees" id="addrees">

    <label for="street line 2">street line 2</label>
    <input type="text" name="street line 2" id="line 2">
    <br>

    <label for="state">state</label>
    <input type="text" name="state" id="state">

    <label for="city">city</label>
    <input type="text" name="city" id="city">

    <label for="pincode">pincode</label>
    <input type="text" name="pincode" id="pincode">
    <br>

    <label for="email">email</label>
    <input type="email" name="email" id="email">

    <label for="phonenumber">phonenumber</label>
    <input type="text" name="phonenumber" id="number">
    <br>

    <label for="linkedin">linkedin</label>
    <input type="text" name="linkedin" id="linkedin">
    <hr>

    <label for="postapplied">post applied</label>
     <select name="postapplied" id="postapplied">
        <option value="c">c</option>
        <option value="java">java</option>
      </select>
      &nbsp; &nbsp;

    <label for="how did you hear about us">how did you hear about us</label>
    <select name="how did you" id="how did you hear about us">
        <option value="linkedin">linkedin</option>
        <option value="socialmedia">socialmedia</option>
    </select>
    <br>

    <label for="upload">upload your resume</label>
     <input type="file" name="" id="fl">

     <label for="cover">coverletter</label>
     <textarea name="cover" id="letter" rows="10" cols="30"> </textarea>
     <br>
     <button>apply</button>










    
    


    



    
</body>
</html>
