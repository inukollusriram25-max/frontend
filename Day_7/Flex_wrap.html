<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_wrap</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap-reverse;
            width: 200px;
            height: 200px;
            border: 3px dotted red;
        }

            #container > div {
                width: 50px;
                height: 50px;
            }
    </style>
</head>

<body>

    <div id="container">
        <div style="background-color: aliceblue;">1</div>
        <div style="background-color: antiquewhite;">2</div>
        <div style="background-color: aqua;">3</div>
        <div style="background-color: red;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: brown;">6</div>
    </div>
</body>

</html>
