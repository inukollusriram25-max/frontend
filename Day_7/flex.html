<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        ul{
            display: flex;
            background-color: aqua;
            width: 200px;
            height: 400px;
        }
        ul>li
        {
            background-color: pink;
            margin: 6px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!--flex-->
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Examination</a></li>
        <li><a href="#">Results</a></li>
    </ul>
</body>
</html>
