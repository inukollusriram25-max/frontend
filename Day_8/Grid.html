<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .sriram
        {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: antiquewhite;
            column-gap: 50px;
        }
        .sriram>div
        {
            background-color: aqua;
            border: 2px solid red;
            margin: 10px;
            padding: 20;
            
        }
    </style>
</head>
<body>
    <div class="sriram">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

    </div>
</body>
</html>
